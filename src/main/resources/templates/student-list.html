<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h3>Here are our students :</h3>

<ul>
    <li th:each="student : ${studentList}">
        <span th:text="${student.firstName}">firstName</span>
        <span th:text="${student.lastName}">lastName</span>
        <a href="#">More infos</a>
    </li>
</ul>
</body>
</html>
